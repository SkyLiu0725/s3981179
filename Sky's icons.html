<html>
    <head>
        <title>

           Sky Liu - Theme: Home

        </title>

        <style>
            .row{
                width:1000px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>

    </head>
    
    <body style="background-color: rgb(255, 186, 107);">
        
        <div class="row">

            <div class="image-container"><img id="icon1" src="img/Artboard (8).png" onmouseover="this.src='img/Artboard 8.8.png';" onmouseout="this.src='img/artboard (8).png';" width="300" height="300"/></div>
            <div class="image-container"><img id="icon2" src="img/artboard (7).png" onmouseover="this.src='img/artboard 7.7.png';" onmouseout="this.src='img/artboard (7).png';" width="300" height="300"/></div>
            <div class="image-container"><img id="icon3" src="img/artboard (6).png" onmouseover="this.src='img/artboard 6.6.png';" onmouseout="this.src='img/artboard (6).png';" width="300" height="300"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img id="icon4" src="img/artboard (9).png" onmouseover="this.src='img/artboard 9.9.png';" onmouseout="this.src='img/artboard (9).png';" width="300" height="300"/></div>
            <div class="image-container"><img id="icon5" src="img/artboard (2).png" onmouseover="this.src='img/artboard 2.2.png';" onmouseout="this.src='img/artboard (2).png';" width="300" height="300"/></div>
            <div class="image-container"><img id="icon6" src="img/artboard (4).png" onmouseover="this.src='img/artboard 4.4.png';" onmouseout="this.src='img/artboard (4).png';" width="300" height="300"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img id="icon7" src="img/artboard (1).png" onmouseover="this.src='img/artboard 1.1.png';" onmouseout="this.src='img/artboard (1).png';" width="300" height="300"/></div>
            <div class="image-container"><img id="icon8" src="img/artboard (3).png" onmouseover="this.src='img/artboard 3.3.png';" onmouseout="this.src='img/artboard (3).png';" width="300" height="300"/></div>
            <div class="image-container"><img id="icon9" src="img/artboard (5).png" onmouseover="this.src='img/artboard 5.5.png';" onmouseout="this.src='img/artboard (5).png';" width="300" height="300"/></div>
        </div>

        <script>
            var sound1 = new buzz.sound("sound/glasses clinking.mp3");
            var sound2 = new buzz.sound("sound/brushing teeth.mp3");
            var sound3 = new buzz.sound("sound/cleaning agencies_1.mp3");
            var sound4 = new buzz.sound("sound/pillows.mp3");
            var sound5 = new buzz.sound("sound/game starts.mp3");
            var sound6 = new buzz.sound("sound/electronic start.mp3");
            var sound7 = new buzz.sound("sound/pots clinking.mp3");
            var sound8 = new buzz.sound("sound/pencil writings.mp3");
            var sound9 = new buzz.sound("sound/underwear folds.mp3");

            window.onload = function() {
                document.getElementById('icon1').addEventListener('click', function () {sound1.play();});
                document.getElementById('icon2').addEventListener('click', function () {sound2.play();});
                document.getElementById('icon3').addEventListener('click', function () {sound3.play();});
                document.getElementById('icon4').addEventListener('click', function () {sound4.play();});
                document.getElementById('icon5').addEventListener('click', function () {sound5.play();});
                document.getElementById('icon6').addEventListener('click', function () {sound6.play();}); 
                document.getElementById('icon7').addEventListener('click', function () {sound7.play();});
                document.getElementById('icon8').addEventListener('click', function () {sound8.play();});
                document.getElementById('icon9').addEventListener('click', function () {sound9.play();});
            };
        </script>

    </body>

</html>
